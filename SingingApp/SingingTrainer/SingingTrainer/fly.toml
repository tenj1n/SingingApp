# fly.toml app configuration file generated for singingtrainer on 2026-01-13T11:56:19+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'singingtrainer'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "data"
  destination = "/data"
  processes = ["app"]

[processes]
app = "gunicorn -b 0.0.0.0:8080 server:app --workers 1 --threads 1 --timeout 400 --graceful-timeout 30 --access-logfile - --error-logfile - --log-level info"
